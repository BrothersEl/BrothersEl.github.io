<!DOCTYPE html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<title>Raz</title>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<h1><u>The Life of Raz El</u></h1>
		
		<div class="tab">
			<button class="tab_element active" id="resource_tab_button" onclick="openTab('tab_element', 'resource_tab_button', 'tab_content', 'resources')">Resources</button>
			<button class="tab_element" id="army_tab_button" onclick="openTab('tab_element', 'army_tab_button', 'tab_content', 'army')">Army</button>
			<button class="tab_element" id="shop_tab_button" onclick="openTab('tab_element', 'shop_tab_button', 'tab_content', 'shop')">Shop</button>
		</div>

		<div id="resources" class="tab_content default">
			<h2>Resources</h2>

			<div class="resources_tab">
				<button class="rtab_element" id="rtab_element_gold" onclick="openTab('rtab_element', 'rtab_element_gold', 'resource_content', 'gold_production')">Gold</button>
				<button class="rtab_element" id="rtab_element_wood" onclick="openTab('rtab_element', 'rtab_element_wood', 'resource_content', 'wood_production')">Wood</button>
				<button class="rtab_element" id="rtab_element_stone" onclick="openTab('rtab_element', 'rtab_element_stone', 'resource_content', 'stone_production')">Stone</button>
				<button class="rtab_element" id="rtab_element_iron" onclick="openTab('rtab_element', 'rtab_element_iron', 'resource_content', 'iron_production')">Iron</button>
				<button class="rtab_element" id="rtab_element_crop" onclick="openTab('rtab_element', 'rtab_element_crop', 'resource_content', 'crop_production')">Crop</button>

				<div class="resource_content default" id="gold_production">
					<h3 class="producer_header"><b>Gold Production</b></h3>
					<p class="gold"></p>
					<p>Gold Miners: <span class="GoldMinerQuantity"></span></p>
				</div>

				<div class="resource_content" id="wood_production">
					<h3 class="producer_header">Wood Production</h3>
					<p class="wood"></p>
					<p>Lumberjacks: <span class="LumberjackQuantity"></span></p>
				</div>

				<div class="resource_content" id="stone_production">
					<h3 class="producer_header">Stone Production</h3>
					<p class="stone"></p>
					<p>Stone Cutters: <span class="StonecutterQuantity"></span></p>
				</div>

				<div class="resource_content" id="iron_production">
					<h3 class="producer_header">Iron Production</h3>
					<p class="metal"></p>
					<p>Iron Miners: <span class="IronMinerQuantity"></span></p>
				</div>

				<div class="resource_content" id="crop_production">
					<h3 class="producer_header">Crop Production</h3>
					<p class="crop"></p>
					<p>Farmers: <span class="FarmerQuantity"></span></p>
				</div>
			</div>
		</div>

		<div id="army" class="tab_content">
			<h2>Army</h2>
		</div>


	<!-- 	<div id="map" class="tab_content">
			<h2>Map</h2>
		</div>
 -->
		<div id="shop" class="tab_content">
			<h2>Shop</h2>
			<table id="elements">
				<colgroup>
					<col width="125">
					<col width="60">
					<col width="100">
					<col width="150">
				</colgroup>
				<tr>
					<th>Name</th>
					<th>#</th>
					<th>Buy</th>
					<th>Sell</th>
				</tr>

				<tr id="e0">
					<td><a class="element GoldMinerName"></a></td>
					<td><a class="GoldMinerQuantity"></a></td>
					<td><a class="buy" id="GoldMinerBuy" href="javascript:void(0);">Buy</a></td>
					<td><a class="sell" id="GoldMinerSell" href="javascript:void(0);">Sell</a></td>
				</tr>

				<tr id="e1">
					<td><a class="element LumberjackName"></a></td>
					<td><a class="LumberjackQuantity"></a></td>
					<td><a class="buy" id="LumberjackBuy" href="javascript:void(0);">Buy</a></td>
					<td><a class="sell" id="LumberjackSell" href="javascript:void(0);">Sell</a></td>
				</tr>

				<tr id="e2">
					<td><a class="element StonecutterName"></a></td>
					<td><a class="StonecutterQuantity"></a></td>
					<td><a class="buy" id="StonecutterBuy" href="javascript:void(0);">Buy</a></td>
					<td><a class="sell" id="StonecutterSell" href="javascript:void(0);">Sell</a></td>
				</tr>

				<tr id="e3">
					<td><a class="element IronMinerName"></a></td>
					<td><a class="IronMinerQuantity"></a></td>
					<td><a class="buy" id="IronMinerBuy" href="javascript:void(0);">Buy</a></td>
					<td><a class="sell" id="IronMinerSell" href="javascript:void(0);">Sell</a></td>
				</tr>

				<tr id="e4">
					<td><a class="element FarmerName"></a></td>
					<td><a class="FarmerQuantity"></a></td>
					<td><a class="buy" id="FarmerBuy" href="javascript:void(0);">Buy</a></td>
					<td><a class="sell" id="FarmerSell" href="javascript:void(0);">Sell</a></td>
				</tr>
			</table>



			<table id="resource_table">
				<tr><th><p class="resources" id="rhead"><b>Resources</b></p></th></tr>
				<tr><td><p class="resources gold"></p></td></tr>
				<tr><td><p class="resources wood"></p></td></tr>
				<tr><td><p class="resources stone"></p></td></tr>
				<tr><td><p class="resources metal"></p></td></tr>
				<tr><td><p class="resources crop"></p></td></tr>
			</table>

			<!-- <table id="upgrades">
				<tr>
					<th colspan="2">Upgrades</th>
				</tr>

				<tr>
					<td>Upgrade Thing</td>
					<td>Upgrade Thing</td>
				</tr>
			</table>
 -->
		</div>





		<script src="scripts.js"> </script>
	</body>
</html>
